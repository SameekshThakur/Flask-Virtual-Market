<style>
    .modal-content{
        background-color: #212121;
    }
</style>


<!-- Item Info -->
<div class="modal fade" id="Modal-MoreInfo-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="ModalLabel">
            {{item.name}}
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{item.description}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
    </div>
    </div>
</div>
</div>

<!-- Purchase Item -->
<div class="modal fade" id="Modal-PurchaseInfo-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="ModalLabel">
                {{item.name}}
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                {{purchase_form.hidden_tag()}}
                <h5 class="text-center">
                    Are you sure you want to buy {{item.name}} for {{item.price}}$ ?
                </h5>
                <div class="text-center">
                    <small>(Note : The process is irrevesible !!!)</small>
                </div>
                
                <br>
                <div class="text-center">
                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
                    {{purchase_form.submit(class="btn btn-outline btn-success")}}
                </div>
            </form>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
        </div>
    </div>
    </div>
