<style>
    .modal-content{
        background-color: #212121;
    }
</style>

<!-- Purchase Item -->
<div class="modal fade" id="Modal-SellingInfo-{{owned_item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="ModalLabel">
                {{owned_item.name}}
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                {{sell_form.hidden_tag()}}
                <h5 class="text-center">
                    Are you sure you want to sell {{owned_item.name}} at {{owned_item.price}}$ ?
                </h5>
                <div class="text-center">
                    <small>(Note : The process is irrevesible !!!)</small>
                </div>
                
                <br>
                <div class="text-center">
                    <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                    {{sell_form.submit(class="btn btn-outline btn-danger")}}
                </div>
            </form>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
        </div>
    </div>
    </div>
